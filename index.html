<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter&family=Rubik&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>

  <body>
    <div class="container">
      <h1>All awesome books</h1>
      <div class="list"></div>
      <div class="wave">
        <img src="images/wave.svg" alt="Divider" />
      </div>
      <div class="input-container">
        <h1>Add a new book</h1>
        <form action="#" class="form" method="post">
          <input id="bookTitle" type="text" placeholder="Title" class="title" />
          <input
            id="bookAuthor"
            type="text"
            placeholder="Author"
            class="author"
          />
          <button id="add-btn" type="button" class="add-button">Add</button>
        </form>
      </div>
    </div>

    <script src="refactoring.js"></script>
  </body>
</html>
