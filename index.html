<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter&family=Rubik&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Awesome Books</title>
  </head>

  <body>
    <header>
      <div class="header">
        <div class="logo">
          <img src="images/awesome-logo.svg" alt="Logo">
        </div>
        
        <nav>
          <ul class="nav-list">
            <li><a href="#" id="navList" onclick="displaySection('list')">List</a></li>
            <li>|</li>
            <li><a href="#" id="navNew" onclick="displaySection('form')">Add New</a></li>
            <li>|</li>
            <li><a href="#" id="navContact" onclick="displaySection('contact')">Contact</a></li>
          </ul>
        </nav>
      </div>
      <p id="date" class="date"></p>
    </header>
    
    <div class="container">
      <h1>All awesome books</h1>
      <div class="collection"></div>
      <div class="wave">
        <img src="images/wave.svg" alt="Divider" />
      </div>
      <div class="input-container">
        <h1>Add a new book</h1>
        <form action="#" name="bookForm" class="form" method="post">
          <input id="bookTitle" type="text" placeholder="Title" class="title" name="bookTitle" required>
          <input id="bookAuthor" type="text" placeholder="Author" class="author" required>
          <button id="add-btn" type="button" class="add-button">Add</button>
        </form>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
